  <body>
    <section id="navbar">{{> navbar}}</section>

    <div class="container-fluid">
      {{#errores}}
        <div class="row">
          <div class="span8 offset4">
            <div class="alert alert-{{tipo}}">
              <button class="close" data-dismiss="alert">×</button>
              {{message}}
            </div>
            <br />
          </div>
        </div>
      {{/errores}}

      <div class="row-fluid">
        {{> sidebar }}
        {{{body}}}
      </div>
      <footer class="footer">
        {{> footer}}
      </footer>
    </div>

    <!-- Incluyo JQuery privisionalmente en esta vista, supongo que los scripts de manipulación 
    del DOM realizan con backbone --> 
    <script type="text/javascript" src="/js/libs/jquery/jquery-min.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap/bootstrap-min.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap/bootstrap-transition.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="/js/libs/bootstrap/bootstrap-button.js"></script>
    <script>
      function scrollResize (menu, navbarInner, view) {
        return function () {
          var menuTop = menu.offset().top;
          var viewTop = view.scrollTop();

          if((viewTop > menuTop) && !navbarInner.is(".menu-fixed")) {
            menu.height(menu.height());
            navbarInner.addClass("menu-fixed");
          } else if ((viewTop <= menuTop) && navbarInner.is(".menu-fixed")) {
            //menu.css("height", "auto"); // Comento para evitar la linea blanca moviendose.(chrome solamente)
            navbarInner.removeClass("menu-fixed");
          }
        }
      }

      $(document).ready(function() {
          $(".carousel").carousel({ interval: 3500 });
          $(window).bind("scroll resize", scrollResize($("#menu"), $(".navbar-inner"), $(window)));
      });
    </script>
    {{#botones}}
      <script type="text/javascript" src="/js/bogotic-votacion.js"></script>
    {{/botones}}
    <script type="text/javascript" src="/js/bogotic-favorito.js"></script>
